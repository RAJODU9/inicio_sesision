{% extends "base.html" %}

{% block main %}
<h1>Task deletion page</h1>
<p>
  <strong>Title:</strong>
  {{task.title}}
</p>

<p>
  <strong>content:</strong>
  {{task.content}}
</p>
<form action="{% url 'tasks:delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="削除">
</form>

<br>

<a href="{% url 'tasks:index' %}">Return</a>
{% endblock %}
